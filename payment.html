<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluedog Guitar-Checkout</title>
    
    <!-- general css for whole page-->
    <link rel="stylesheet" href="checkout.css">
    
    <!--general js for whole page-->
    <script src="checkout.js"></script>

    <!--reusable footer-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <header>

        <!--Navigation bar-->
        <div id="header-placeholder">
        </div>
        <script>
          $(function(){
            $("#header-placeholder").load("header.html");
          });
        </script>
    
      </header>

    <main>

        <section class="first-section">
            <div class="background">
                <div class="centered">
                <h3>Checkout</h3>
                </div>
            </div>
        </section>

        <section class="second-section">
            <div class="row">

                <div class="column1">
                    <div class="link">
                        <p class="second section link"><a href="cart.html" class="nav">Cart</a>><a href="checkout.html" class="nav">Information</a>><a href="payment.html" class="nav">Payment</a></p>
                    </div>
                    <div class="wrapper">
                        <div class="container">
                            <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
                                <h1>
                                    <i class="fas fa-shipping-fast"></i>
                                    Payment
                                </h1>
                                <hr>
                                <div class="method">

                                    <label for="sort">Select a payment method:</label>
                                    <select name="method" id="method" style="background-color:#f2f2f2 ; margin-bottom: 5%;">
                          
                                      <option value="master">Master</option>
                                      <option value="visa">Visa</option>
                                      <option value="bpay">Bpay</option>

                          
                                    </select>
                          
                                  </div>
                                <div class="name">
                                    <div>
                                        <label for="f-name">Card Number:</label>
                                        <input type="text" name="fname" size="40">
                                    </div>
                                </div>
                                <div class="name">
                                    <div class="method">

                                        <label for="method">Expire Year:</label>
                                        <select name="method" id="method" style="background-color:#f2f2f2 ;">
                              
                                          <option value="master">2022</option>
                                          <option value="visa">2023</option>
                                          <option value="bpay">2024</option>
                                          <option value="bpay">2025</option>
                                          <option value="bpay">2026</option>
                                          <option value="bpay">2027</option>
                                          <option value="bpay">2028</option>
    
                              
                                        </select>
                              
                                      </div>
                                      <div class="method">

                                        <label for="method">Expire Month:</label>
                                        <select name="method" id="method" style="background-color:#f2f2f2 ;">
                              
                                          <option value="master">01</option>
                                          <option value="visa">02</option>
                                          <option value="bpay">03</option>
                                          <option value="bpay">04</option>
                                          <option value="bpay">05</option>
                                          <option value="bpay">06</option>
                                          <option value="bpay">07</option>
                                          <option value="bpay">08</option>
                                          <option value="bpay">09</option>
                                          <option value="bpay">10</option>
                                          <option value="bpay">11</option>
                                          <option value="bpay">12</option>
    
                              
                                        </select>
                              
                                      </div>
                                    <div>
                                        <label for="l-name">CVC:</label>
                                        <input type="text" name="l-name" style="background-color:#f2f2f2 ;">
                                    </div>
                                </div>

                                <button class="payment"><a href="confirm.html" onclick="validateForm()"class="payment-link">Place Order</a></button>
                            </form>
                            <button class="return"><a href="checkout.html" class="payment-link">Return to Information</a></button>
                        </div>
                    </div>
                    <p class="thank" style="padding-left: 10%; color: #f2f2f2ad; padding-top: 5%;"> Thank you for choosing Bluedog Guitar!</p>


                </div>

                <div class="column2">
                    <article>
                        <img src="image/acoustic2.png" class="product-image" alt="">
                        <div class="info">
                            <h3 class="product-name">Product Name</h3>
                            <p class="product-price">$3,299</p>
                        </div>
                        <p class="number">x2</p>
                    </article>
                    <article>
                        <img src="image/acoustic3.png" class="product-image" alt="">
                        <div class="info">
                            <h3 class="product-name">Product Name</h3>
                            <p class="product-price">$3,499</p>
                        </div>
                        <p class="number">x1</p>
                    </article>

                    <div class="summary">

                        <div class="summary-total-items"><span class="total-items"></span> <h3>Summary</h3></div>
            
                        <div class="summary-subtotal">
            
                          <div class="subtotal-title">Product</div>
                          <div class="subtotal-value final-value" id="basket-subtotal">6798.00</div>
                          <div class="subtotal-title">GST (5%)</div>
                          <div class="subtotal-value final-value" id="basket-subtotal">130.00</div>
                          <div class="subtotal-title">PST (7%)</div>
                          <div class="subtotal-value final-value" id="basket-subtotal">150.00</div>
            
                        </div>
                        <div class="summary-subtotal">
            
                            <div class="subtotal-title">Shipping(30days)</div>
                            <div class="subtotal-value final-value" id="basket-subtotal">0</div>
                            <div class="subtotal-title">Discount</div>
                            <div class="subtotal-value final-value" id="basket-subtotal">0</div>
              
                          </div>
            
                        <div class="summary-delivery">
            
            
                        </div>
            
                        <div class="summary-total">
                          <div class="total-title">Total</div>
                          <div class="total-value final-value" id="basket-total">7108.00</div>
                        </div>
        
            
                    </div>
                        
                </div>

                        
            </div>
      </section>

    </main>
    
    
    <footer>

        <div id="footer-placeholder">
        </div>
        <script>
            $(function(){
            $("#footer-placeholder").load("footer.html");
           });
        </script>

    </footer>
    
</body>
</html>
